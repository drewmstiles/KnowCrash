<!DOCTYPE html>
<html lang="en" ng-app="calendar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
<!--     <script type="text/javascript" src="js/tooltipsy.min.js"></script> -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div id="map" class="view"></div>
		<div id="heatmap" class="view"></div>
		<div id="ctrl">
			<p id="lastYear" class="year">&lt;</p>
			<p id="year" class="year">2001</p>
			<p id="nextYear" class="year">&gt;</p>
			<hr/>
			<p id="sevTxt" class="filterTxt">Severity 
				<select id="sev">
					<option value="*" selected>All</option>
					<option value="1">Fatal</option>
					<option value="2">Injury (Severe)</option>
					<option value="3">Injury (Visible)</option>
					<option value="4">Injury (Complaint)</option>
					<option value="0">None</option>
				</select>
			</p>
			<hr/>
			<p id="facTxt" class="filterTxt">Factor
				<select id="fac">
					<option value="*" selected>All</option>
					<option value="1">Driving Under theInfluence</option>
					<option value="3">Speeding</option>
					<option value="4">Tailgating</option> 
					<option value="5">Wrong Side of Road</option> 								
					<option value="6">Improper Passing</option>
					<option value="11">Pedestrian Violation</option>
					<option value="12">Traffic Signal Malfunction</option> 		
					<option value="24">Driver Fell Asleep</option> 		
				</select>
			</p>
			<button id="or">OR</button>
		</div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="heatmap.js"></script>
<script type="text/javascript" src="nav.js"></script>
</html>
